version: '3.3'

services:
  db:
    image: "mysql:5.7"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todos
      MYSQL_USER: todo
      MYSQL_PASSWORD: password
  app:
    image: "todoapp"
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/todos
      SPRING_DATASOURCE_USERNAME: todo
      SPRING_DATASOURCE_PASSWORD: password

volumes:
  data:
    driver: local
